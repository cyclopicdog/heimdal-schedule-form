<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Form stuff</title>
    </head>

    <body>


        <main>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Opret ny Vagt</h4>
            </div>

            <form action="" id="saveScheduleForm">
                <label for="title">Vagt title</label>
                <input type="text" name="title" id="" placeholder="team name from server">
                <label for="schedulestart">Vagt dag</label>
                <select name="schedulestart">
                    <option value="start_date">1</option>
                </select>
                <label for="schedulestart">Vagt start</label>
                <select name="schedulestart">
                    <option value="start_time">1</option>
                </select>
                <label for="schedulestart">Vagt slut</label>
                <select name="schedulestart">
                    <option value="end_time">1</option>
                </select>
            </form>
        </main>
        <script src="/js/script.js" lang="utf-8"></script>
    </body>
</html>
